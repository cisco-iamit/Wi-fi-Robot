<html>
    <head>
        <title>
            Robot Driver
        </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/controls.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/proximitySensors.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/pinConfig.js') }}"></script>
        <link href="{{ url_for('static', filename='css/font.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="root-container">
            <h1> Robot Driver </h1>
            <!-- <div class="automode-container">
                <h3>Auto Pilot Mode</h3>
                <button class="auto-pilot-btn">OFF</button>
            </div> -->
            <div class="proximity-container">
                <h3>Proximity Readings</h3>
                <div class="top-row">
                    <i class="fas proximity proximity-left fa-wifi"></i>
                    <i class="fas proximity proximity-front fa-wifi"></i>
                    <i class="fas proximity proximity-right fa-wifi"></i>
                </div>
            </div>
            <div class="widget-container">
                <h3>Controls</h3>
                <div class="top-row">
                    <i class="fas fa-arrow-up"></i>
                </div>

                <div class="bottom-row">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-arrow-down"></i>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="pin-settings-container">
              <h3> Pin Configuration </h3>
              <div class="top-row">
                <div>
                  <label>LM1:</label>
                  <input class="pin-text" type="text" id="left_motor_1">
                <div>
                <div>
                  <label>LM2:</label>
                  <input class="pin-text" type="text" id="left_motor_2">
                </div>
                <div>
                  <label>RM1:</label>
                  <input class="pin-text" type="text" id="right_motor_1">
                </div>
                <div>
                  <label>RM2:</label>
                  <input class="pin-text" type="text" id="right_motor_2">
                </div>
              </div>
              <div class="bottom-row">
                <button id="pin-submit" class="pin-text" type="submit">Set</button>
              </div>
            </div>
        </div>

    </body>
</html>
